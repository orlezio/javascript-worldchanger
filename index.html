<!DOCTYPE html>

<html>

    <head>
    	<title>WorldChanger - Change your world now!</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">

        <script src="assets/javascripts/vendor/jquery-2.0.3.min.js"></script>
        <script src="assets/javascripts/vendor/prismic.io.js"></script>
        <script src="assets/javascripts/app.js"></script>
        <script src="assets/javascripts/bootstrap.min.js"></script>
        <!--<script src="assets/javascripts/all.js"></script>
        <script src="assets/javascripts/home.js"></script>-->

	  	<link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.min.css">
	  	<link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">
	  	<link rel="stylesheet" type="text/css" href="assets/stylesheets/application.css">

    </head>

    <body>
    	<div class="wrapper">
			<div id="qwerty"></div>
		    <header class="navbar navbar-worldchanger" role="navigation">
		        <div class="container">

		        	<div class="navbar-header">
		        		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-navbar">
		        			<span class="sr-only">Toggle navigation</span>
		        			<span class="icon-bar"></span>
		        			<span class="icon-bar"></span>
		        			<span class="icon-bar"></span>
	        			</button>
        				<a class="navbar-brand" href="/">WorldChanger</a>
	        		</div>

	        		<div class="navbar-collapse collapse" id="top-navbar">
		        		<ul class="nav navbar-nav navbar-right">
				          	<li class="active"><a href="/">Home</a></li>
				          	<li><a href="/tour.html">Product tour</a></li>
				          	<li><a href="/pricing.html">Pricing</a></li>
				          	<li><a href="/faq.html">FAQ</a></li>
				          	<li><a href="/about.html">About us</a></li>
				          	<li><a href="/blog.html">Blog</a></li>
				        </ul>
		        	</div>
		        </div>
	       	</header>

	       	<div class="container">
	       	</div>

	       	<article id="homepage">
	       		<script type="text/template">
				
	       		<div class="container">
				    <div class="page-title">
				      	<h1> <%= home.getStructuredText("homepage.headline") ? home.getStructuredText("homepage.headline").getTitle().text : '' %> </h1>
				      	<p> <%= home.getStructuredText("homepage.description") ? home.getStructuredText("homepage.description").getFirstParagraph().text : '' %> </p>
				      	<p class="cta_homelink">
				      		<% if (!!home.getText("homepage.cta_label")) { %>
					      		<a href="/tour.html" role="button">
					      			<%= home.getText("homepage.cta_label") %>
					      		</a>
					      	<% }; %>
			      		</p>
				    </div>
			  	</div>

			  	<% if (home.getImage('homepage.main_image')) { %>
					<div id="main-image">
				      	<style type="text/css">
	        				@media (min-width: 993px) {
	        					#main-image { background-image: url(<%= home.getImage("homepage.main_image").views.large.url %>) }
	        				}
					        @media (max-width: 992px) and (min-width: 768px) {
					        	#main-image { background-image: url(<%= home.getImage("homepage.main_image").views.medium.url %>) }
					        }
					        @media (max-width: 767px) {
					        	#main-image { background-image: url(<%= home.getImage("homepage.main_image").views.small.url %>) }
					        }
				        </style>
				    </div>
				<% }; %>

				<div class="container section-title">
				    <h2> <%= home.getStructuredText("homepage.title_user_friendly").getTitle().text %> </h2>
					<p> <%= home.getStructuredText("homepage.title_user_friendly").getFirstParagraph().text %> </p>
				</div>

				<div class="container redline"><span></span></div>

			  	<div class="container">
			    	<div class="row arguments-row">
			        	<div class="col-md-4 arguments-col">
			          		<div class="argument" style="background: url(<%= friendlyArgs[0].getImage('argument.icon').main.url %>) no-repeat">
			            		<h3> <%= friendlyArgs[0].getStructuredText("argument.catcher_title").getTitle().text %> </h3>
			            		<p> <%= friendlyArgs[0].getStructuredText("argument.catcher_description").getFirstParagraph().text %> </p>
			          		</div>
			        	</div>
			        	<div class="col-md-4 arguments-col">
			          		<div class="argument" style="background: url(<%= friendlyArgs[1].getImage('argument.icon').main.url %>) no-repeat">
			            		<h3> <%= friendlyArgs[1].getStructuredText("argument.catcher_title").getTitle().text %> </h3>
			            		<p> <%= friendlyArgs[1].getStructuredText("argument.catcher_description").getFirstParagraph().text %> </p>
			          		</div>
			        	</div>
			        	<div class="col-md-4 arguments-col">
			          		<div class="argument" style="background: url(<%= friendlyArgs[2].getImage('argument.icon').main.url %>) no-repeat">
			            		<h3> <%= friendlyArgs[2].getStructuredText("argument.catcher_title").getTitle().text %> </h3>
			            		<p> <%= friendlyArgs[2].getStructuredText("argument.catcher_description").getFirstParagraph().text %> </p>
			          		</div>
			        	</div>
			    	</div>
			  	</div>

				<div class="container section-title">
				    <h2> <%= home.getStructuredText("homepage.title_design").getTitle().text %> </h2>
					<p> <%= home.getStructuredText("homepage.title_design").getFirstParagraph().text %> </p>
			  	</div>
				  
			  	<div class="container redline"><span></span></div>

				<div class="container">
				    <div class="row arguments-row">
				        <div class="col-md-4 arguments-col">
				          	<div class="argument" style="background: url(<%= designArgs[0].getImage('argument.icon').main.url %>) no-repeat">
				            	<h3> <%= designArgs[0].getStructuredText("argument.catcher_title").getTitle().text %> </h3>
				            	<p> <%= designArgs[0].getStructuredText("argument.catcher_description").getFirstParagraph().text %> </p>
				          	</div>
				        </div>
				        <div class="col-md-4 arguments-col">
				          	<div class="argument" style="background: url(<%= designArgs[1].getImage('argument.icon').main.url %>) no-repeat">
				            	<h3> <%= designArgs[1].getStructuredText("argument.catcher_title").getTitle().text %> </h3>
				            	<p> <%= designArgs[1].getStructuredText("argument.catcher_description").getFirstParagraph().text %> </p>
				          	</div>
				        </div>
				        <div class="col-md-4 arguments-col">
				          	<div class="argument" style="background: url(<%= designArgs[2].getImage('argument.icon').main.url %>) no-repeat">
				            	<h3> <%= designArgs[2].getStructuredText("argument.catcher_title").getTitle().text %> </h3>
				            	<p> <%= designArgs[2].getStructuredText("argument.catcher_description").getFirstParagraph().text %> </p>
				          	</div>
				        </div>
				    </div>
				</div>


				<div class="container" id="pricewell">
					<p>
						<%= home.getText("homepage.pricing_label") %>
						<strong> $<%= minPrice %>/mo </strong>
					</p>
					<p><a class="btn btn-pricing" href="/pricing.html" role="button">
						<%= home.getText("homepage.pricing_button_label") %> </a></p>
				</div>

				<style type="text/css">
	                #pricewell {
	                	background-image: url(<%= home.getImage("homepage.pricing_image").views.small.url %>)
	                }
	                @media (max-width: 767px) {
	                	#pricewell {
	                		background-image: url(<%= home.getImage("homepage.pricing_image").views.icon.url %>)
	                	}
	                }
        		</style>


				<div class="container">
        			<h2> <%= home.getStructuredText("homepage.title_faq").getTitle().text %> </h2>

                	<div class="panel-group" id="accordion">
        				<div class="panel">

							<% for (var i = 0; i < questions.length; i++) { %>

	                			<div class="panel-heading">
	                        		<h4 class="panel-title">
	                        			<a data-toggle="collapse" data-parent="#accordion" href="#<%= questions[i].id %>" class="collapsed">
	                        				 <%= questions[i].getStructuredText("faq.question").getTitle().text %> 
	                        				<span class="accordion-arrow down">&#9660;</span><span class="accordion-arrow up">&#9650;</span>
	                        			</a>
	                        		</h4>
	                			</div>
	                			<div id="<%= questions[i].id %>" class="panel-collapse collapse" style="height: 0px;">
		                        		<div class="panel-body">
		                        			<%= questions[i].getStructuredText("faq.answer").asHtml(ctx) %>
		                        		</div>
	                			</div>

							<% }; %>

                		</div>
                	</div>
                </div>

	    </script>
	       	</article>

	       	<div class="footer-container">
	       		<footer class="container">
	       			<p>
	       				WorldChanger is an example website to be used freely on top of the 
	       				<a href="http://prismic.io">prismic.io</a>
	       				writing-room and content query API.
	       			</p>
	       			<p>
	       				<a href="/signin">Sign in to preview changes</a>
	       			</p>
	       		</footer>
	       	</div>
		
	    </div>
	</body>

</html>
