<!DOCTYPE html>

<html>

    <head>
    	<title>WorldChanger - Change your world now!</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">

        <script src="assets/javascripts/vendor/jquery-2.0.3.min.js"></script>
        <script src="assets/javascripts/vendor/prismic.io.js"></script>
        <script src="assets/javascripts/common.js"></script>
        <script src="assets/javascripts/home.js"></script>
        <script src="assets/javascripts/vendor/bootstrap.min.js"></script>

	  	<link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.min.css">
	  	<link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">
	  	<link rel="stylesheet" type="text/css" href="assets/stylesheets/application.css">

    </head>

    <body>
    	<div class="wrapper">
			
		    <header class="navbar navbar-worldchanger" role="navigation">
		        <div class="container">

		        	<div class="navbar-header">
		        		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-navbar">
		        			<span class="sr-only">Toggle navigation</span>
		        			<span class="icon-bar"></span>
		        			<span class="icon-bar"></span>
		        			<span class="icon-bar"></span>
	        			</button>
        				<a class="navbar-brand" href="/">WorldChanger</a>
	        		</div>

	        		<div class="navbar-collapse collapse" id="top-navbar">
		        		<ul class="nav navbar-nav navbar-right">
				          	<li class="active"><a href="/">Home</a></li>
				          	<li><a href="/tour.html">Product tour</a></li>
				          	<li><a href="/pricing.html">Pricing</a></li>
				          	<li><a href="/faq.html">FAQ</a></li>
				          	<li><a href="/about.html">About us</a></li>
				          	<li><a href="/blog.html">Blog</a></li>
				        </ul>
		        	</div>
		        </div>
	       	</header>

	       	<div class="container">
	       	</div>

	       	<article id="homepage">
	       		<script type="text/template">
				
	       		<div class="container">
				    <div class="page-title">
				      	<h1> <%= home.getStructuredText("homepage.headline") ? home.getStructuredText("homepage.headline").asHtml(ctx) : '' %> </h1>
				      	<p> <%= home.getStructuredText("homepage.description") ? home.getStructuredText("homepage.description").asHtml(ctx) : '' %> </p>
				      	<p class="cta_homelink">
				      		<% if (!!home.getText("homepage.cta_label")) { %>
					      		<a href="/tour.html" role="button">
					      			<%= home.getText("homepage.cta_label") %>
					      		</a>
					      	<% }; %>
			      		</p>
				    </div>
			  	</div>

			  	<% if (home.getImage('homepage.main_image')) { %>
					<div id="main-image">
				      	<style type="text/css">
	        				@media (min-width: 993px) {
	        					#main-image { background-image: url(<%= home.getImageView("homepage.main_image","large").url %>) }
	        				}
					        @media (max-width: 992px) and (min-width: 768px) {
					        	#main-image { background-image: url(<%= home.getImageView("homepage.main_image","medium").url %>) }
					        }
					        @media (max-width: 767px) {
					        	#main-image { background-image: url(<%= home.getImageView("homepage.main_image","small").url %>) }
					        }
				        </style>
				    </div>
				<% }; %>

				<div class="container section-title">
				    <%= home.getStructuredText("homepage.title_user_friendly").asHtml() %>
				</div>

				<div class="container redline"><span></span></div>

			  	<div class="container">
			    	<div class="row arguments-row">

			    		<% friendlyArgs.forEach(function (arg) { %>
				        	<div class="col-md-4 arguments-col">
					          	<div class="argument" style="background: url('<%= arg.getImage('argument.icon') && arg.getImageView('argument.icon','small') ? arg.getImageView('argument.icon','small').url : '' %>') no-repeat">
						            <h3><%= arg.getStructuredText('argument.catcher_title') ? arg.getStructuredText('argument.catcher_title').getTitle().text : '' %></h3>
						            <%= arg.getStructuredText('argument.catcher_description') ? arg.getStructuredText('argument.catcher_description').asHtml() : '' %>
					          </div>
					        </div>
				        <% }); %>
	
			    	</div>
			  	</div>

				<div class="container section-title">
				    <%= home.getStructuredText("homepage.title_design") ? home.getStructuredText("homepage.title_design").asHtml(ctx) : '' %>
			  	</div>
				  
			  	<div class="container redline"><span></span></div>

				<div class="container">
				    <div class="row arguments-row">

				    	<% designArgs.forEach(function (arg) { %>
				        	<div class="col-md-4 arguments-col">
					          	<div class="argument" style="background: url('<%= arg.getImage('argument.icon') && arg.getImageView('argument.icon','small') ? arg.getImageView('argument.icon','small').url : '' %>') no-repeat">
						            <h3><%= arg.getStructuredText('argument.catcher_title') ? arg.getStructuredText('argument.catcher_title').getTitle().text : '' %></h3>
						            <%= arg.getStructuredText('argument.catcher_description') ? arg.getStructuredText('argument.catcher_description').asHtml() : '' %>
					          	</div>
					        </div>
				        <% }); %>
				        
				    </div>
				</div>


				<div class="container" id="pricewell">
					<p> <%= home.getText("homepage.pricing_label") ? home.getText("homepage.pricing_label") : '' %> <strong> $<%= minPrice %>/mo </strong> </p>
					<p><a class="btn btn-pricing" href="/pricing.html" role="button">
						<%= home.getText("homepage.pricing_button_label") ? home.getText("homepage.pricing_button_label") : '' %> </a></p>
				</div>

				<style type="text/css">
	                #pricewell {
	                	background-image: url(<%= home.getImage("homepage.pricing_image") && home.getImageView("homepage.pricing_image","small") ? home.getImageView("homepage.pricing_image","small").url : '' %>)
	                }
	                @media (max-width: 767px) {
	                	#pricewell {
	                		background-image: url(<%= home.getImage("homepage.pricing_image") && home.getImageView("homepage.pricing_image","icon") ? home.getImageView("homepage.pricing_image","icon").url : '' %>)
	                	}
	                }
        		</style>

				<div class="container">
        			<%= home.getStructuredText("homepage.title_faq") ? home.getStructuredText("homepage.title_faq").asHtml(ctx) : '' %>

                	<div class="panel-group" id="accordion">
						<% questions.forEach(function (question) { %>
							<div class="panel">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordion" href="#<%= question.id %>" class="collapsed">
											<%= question.getStructuredText('faq.question') ? question.getStructuredText('faq.question').getTitle().text : '' %>
											<span class="accordion-arrow down">&#9660;</span><span class="accordion-arrow up">&#9650;</span>
										</a>
									</h4>
								</div>
								<div id="<%= question.id %>" class="panel-collapse collapse">
									<div class="panel-body">
										<%= question.getStructuredText('faq.answer') ? question.getStructuredText('faq.answer').asHtml(ctx) : '' %>
									</div>
								</div>

							</div>
						<% });  %>
					</div>
                </div>

	    		</script>
	       	</article>

	       	<div class="footer-container">
	       		<footer class="container">
	       			<p>
	       				WorldChanger is an example website to be used freely on top of the 
	       				<a href="http://prismic.io">prismic.io</a>
	       				writing-room and content query API.
	       			</p>
	       			<p>
	       				<a href="/signin">Sign in to preview changes</a>
	       			</p>
	       		</footer>
	       	</div>
		
	    </div>
	</body>

</html>
